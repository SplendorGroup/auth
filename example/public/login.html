<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <meta name="google-signin-client_id" content="494514689437-fiserhj86ppui6uice8iumee599j7479.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);

            document.getElementById('profileInfo').style.display = 'flex';
            document.getElementById('profileImage').src = responsePayload.picture;
            document.getElementById('profileName').innerText = responsePayload.name;

            console.log(response)
            // Enviar o idToken para o seu backend
            fetch('http://localhost:3000/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken: response?.credential }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Processar a resposta do servidor
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: document.querySelector('meta[name="google-signin-client_id"]').content,
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                {
                    theme: "filled_black",
                    size: "large",
                    text: "signin_with",
                    shape: "rectangular"
                }
            );
        };
    </script>
    <style>
        .profile-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .profile-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="buttonDiv"></div>
    <div class="profile-info" id="profileInfo" style="display: none;">
        <img id="profileImage" src="" alt="Profile Image">
        <span id="profileName"></span>
    </div>
</body>
</html>
